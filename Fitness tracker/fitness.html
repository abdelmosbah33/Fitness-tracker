<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <h1>Fitness Tracker</h1>
    </header>
    <main>
      <h2>Track Your Activities</h2>
      <form>
        <label for="activity-name">Activity Name:</label>
        <input type="text" id="activity-name" required />
        <label for="activity-duration">Duration (minutes):</label>
        <input type="number" id="activity-duration" required />
        <label for="activity-date">Date:</label>
        <input type="date" id="activity-date" required />
        <button type="button" id="add-activity-btn">Add Activity</button>
      </form>
      <h2>Activities List</h2>
      <ul id="activities-list"></ul>
      <h2>Progress Chart</h2>
      <canvas id="progress-chart" width="400" height="200"></canvas>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
